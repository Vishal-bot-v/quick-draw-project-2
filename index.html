<body>
    <center>
      <div id="myModal" class="modal fade">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Sketches</h4>
          </div>
          <div class="modal-body">
            <img src="sketch1.png">
            <img src="sketch2.png">
          </div>
        </div>
      </div>
      <h1>Quick draw
                <button id="show_sktech" class="btn btn-info" data-toggle="modal" data-target="#myModal">Show Sketch</button>
      </h1>
      <p id="your_sketch">Your Sketch: </p>
      <p id="confidence">Confidence: </p>
      <p id="sketch_to_be_drawn">Sketch To Be Drawn: </p>
      <button class="btn btn-danger btn-lg" onclick="clearCanvas();">Clear Canvas</button>
    </center>
    <span id="score">Score: </span>
    <span id="timer">Timer: </span>
   <script src="main.js"></script>
   </body>
   </html>
